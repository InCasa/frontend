<div class="row">
    <div class="large-8 medium-8 columns">
        <h4><span class="title">Config</span></h4>

        <div id="container">

            <input id="tab-1" type="radio" name="tab-group" checked="checked" />
            <label id="tab" for="tab-1">Sensor</label>

            <input id="tab-2" type="radio" name="tab-group" />
            <label id="tab" for="tab-2">Relê</label>

            <input id="tab-3" type="radio" name="tab-group" />
            <label id="tab" for="tab-3">Arduino</label>

            <input id="tab-4" type="radio" name="tab-group" />
            <label id="tab" for="tab-4">Aplicativo</label>

            <input id="tab-5" type="radio" name="tab-group" />
            <label id="tab" for="tab-5">Usuario</label>

            <div id="content">

                <div id="content-1">
                    <input type="text" placeholder="Sensor Temperatura">
                    <input type="text" placeholder="Descrição Sensor Temperatura">

                    <input type="text" placeholder="Sensor Umidade">
                    <input type="text" placeholder="Descrição Sensor Umidade">

                    <input type="text" placeholder="Sensor Luminosidade">
                    <input type="text" placeholder="Descrição Sensor Luminosidade">

                    <input type="text" placeholder="Sensor Presença">
                    <input type="text" placeholder="Descrição Sensor presença">


                    <button type="button" class="success button">Salvar</button>
                    <button type="button" class="warning button">Limpar</button>
                </div>

                <div id="content-2">
                    <input type="text" placeholder="Nome">
                    <input type="text" placeholder="Descrição">
                    <button type="button" class="success button">Salvar</button>
                    <button type="button" class="warning button">Limpar</button>
                </div>

                <div id="content-3">
                    <input type="text" placeholder="IP">
                    <input type="text" placeholder="MAC">
                    <input type="text" placeholder="Gateway">
                    <input type="text" placeholder="Mask">
                    <input type="text" placeholder="Port">
                    <input type="text" placeholder="Pino temperatura e umidade">
                    <input type="text" placeholder="Pino luminosidade">
                    <input type="text" placeholder="Pino presença">
                    <input type="text" placeholder="Pino Rele 1">
                    <input type="text" placeholder="Pino Rele 2">
                    <input type="text" placeholder="Pino Rele 3">
                    <input type="text" placeholder="Pino Rele 4">
                    <button type="button" class="success button">Salvar</button>
                    <button type="button" class="warning button">Limpar</button>
                </div>

                <div id="content-4">
                    <input type="text" placeholder="Nome smartphone">
                    <input type="text" placeholder="MAC">
                    <button type="button" class="success button">Salvar</button>
                    <button type="button" class="warning button">Limpar</button>
                </div>

                <div id="content-5">
                    <label id="form">Nome
                        <input id="inpNome" type="text" placeholder="Nome" maxlength="40" ng-model="vmdash.userNome">
                    </label>
                    <label id="form">Login
                        <input id="inpLogin" type="text" placeholder="Login" maxlength="20" ng-model="vmdash.userLogin">
                    </label>
                    <label id="form">Senha                
                        <input id="inpSenha" type="password" placeholder="Senha" maxlength="60" ng-model="vmdash.userSenha">                    
                    </label>
                    <button type="button" class="success button" ng-click="vmdash.submitUser()">Salvar</button>
                    <button type="button" class="warning button" ng-click="vmdash.limparUser()">Limpar</button>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- CONTEUDO fim -->
